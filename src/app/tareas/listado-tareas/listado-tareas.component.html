<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Actividad</th>
      <th>Completar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of tareas; index as i">
      <th>{{i+1}}</th>
      <td>
        <b>
          {{tarea.tarea}}
        </b>
      </td>
      <td>
        <button class="button is-primary">Completar</button>
      </td>
      <td>
        <button class="button is-danger" (click)="delete(tarea)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
